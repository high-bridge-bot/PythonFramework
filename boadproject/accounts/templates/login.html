{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin</title>
        <link href= {% static "css/signin.css" %} rel="stylesheet">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <main class="form-signin">
        <form method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-notmal">Please sign in</h1>

            {% if form.errors %}
            <p style="clor: red">ユーザー名とパスワードが一致しません</p>
        {% endif %}
            <label for="Username" class="visually-hidden">User name</label>
            <input type="text"
                    name="username"
                    id="id_username"
                    maxlength="150"
                    autocaptalize="none"
                    autocomplete="username"
                    class="form-control"
                    placeholder="ユーザー名"
                    required autofocus>
            <input type="password"
                    name="password"
                    id="id_password"
                    autocomplete="current-password"
                    class="form-control"
                    placeholder="パスワード"
                    required autofocus>
                    
            <input class="w-100 btn btn-lg btn-primary"
                    type="submit"
                    value="ログイン">
            <br></br>
            <p><a href="{% url 'accounts:password' %}">パスワードを忘れましたか？</a></p>
            <p><a href="{% url 'accounts:register' %}">初めての方はサインアップ</a></p>
            <input type="hidden"
                    name="next"
                    value="{% url 'boadapp:index_login' %}">
        </form>
        </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
